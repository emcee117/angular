<!DOCTYPE html>
<html ng-app="MyNameApp">
  <head>
    <meta charset="utf-8">
    <script src="../angular/angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>Name calculator</title>
  </head>
  <body>
    <h1>Name Calculator</h1>
    <div ng-controller="MyNameController">
      <div>
        Your name:
        <input type="text" ng-model="name" ng-keyup="displayNumeric();">
      </div>
      <div>
        Total Numeric value of a person's name is: {{totalValue}}
      </div>
    </div>
  </body>
</html>
