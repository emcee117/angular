<!DOCTYPE html>
<html ng-app="ShoppingListDirectiveApp">
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.1.0.min.js" charset="utf-8"></script>
    <script src="../angular/angular.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Directives with Transclude</title>
  </head>
  <body>
    <h1>Directives with Transclude</h1>

    <!-- LIST #1 - unlimited items -->
    <div id="list" ng-controller="ShoppingListController as list">
      <div>
        <input type="text" ng-model="list.itemName" placeholder="item name">
        <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
        <button ng-click="list.addItem();">Add items</button>
      </div>
      <shopping-list
        id="list1"
        items="list.items"
        title="{{list.title}}"
        on-remove="list.removeItem(index)">

        <span class="warning">WARNING! {{list.warning}}</span>

      </shopping-list>

      <shopping-list
        id="list2"
        items=list.items
        title="{{list.title}}"
        on-remove="list.removeItem(index)">
        <div>
          <div class="title">ERROR!</div>
          <div>{{list.warning}}</div>
        </div>
      </shopping-list>
    </div>
  </body>
</html>
